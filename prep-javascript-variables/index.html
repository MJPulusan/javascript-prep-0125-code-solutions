<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Michael John Pulusan';
      const numberOfPets = 0;
      const likesVegetables = true;
      const empty = null;
      let unset;
      // String
      console.log(fullName);
      console.log(typeof fullName);

      // Numbers
      console.log(numberOfPets);
      console.log(typeof numberOfPets);

      // Boolean Conditions
      if (likesVegetables) {
        console.log('Yes, User likes vegetables');
      } else {
        console.log('No, User does not like vegetables');
      }
      console.log(typeof likesVegetables);

      // Null commandline
      console.log(empty);
      console.log(typeof empty);

      // Undefined commandline
      console.log(unset);
      console.log(typeof undefined);
    </script>
  </body>
</html>
